<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

</head>
<body>
    <h1>mouseenter di chuột vào</h1>
    <h1>mouseleave di chuột ra</h1>

    <div class="target" style="width: 100px; height: 100px; background-color: green">
        Target
    </div>


<script type="text/javascript">
        $(document).ready(function () {
            /**
             * hàm on("event", callback) cho phép gắn nhiều sự kiện cùng 1 lúc
             * $(this) chính là đối tượng đang bị tác động
             */
            $(".target").on("mouseenter", function () {
                $(this).css("background-color", "red");
            }).on("mouseleave", function () {
                $(this).css("background-color", "yellow");
            });
        });
    </script>
</body>
</html>
